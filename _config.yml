site: Matthew Riddle
url: https://mriddle.com

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag

navigation:
  links:
  - title: Home
    url: /
  - title: Posts
    url: /posts
  - title: Memos
    url: /memos
  - title: Resources
    url: /resources
  - title: Search
    url: /search
  - title: Archives
    url: /archives
  - title: About
    url: /about

collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /:year/:month/:day/:slug
  memos:
    output: true
    permalink: /memos/:year/:month/:day/:slug
  resources:
    output: true
    permalink: /resources/:year/:month/:day/:slug

# Config:
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]

# Config: jekyll-seo-tag
author:
  name: Matthew Riddle
title: Matthew Riddle
tagline:
  Staff Engineer & Engineering Leader | Thriving in those complex, unowned, and
  often overlooked areas—where challenges are high, but impact is greater.
description:
  An Australian living and working in Denmark. When he's not working, he's
  spending time with his wife and two kids, reading, or riding bikes. He loves
  exploring the outdoors—especially with his kids—playing, inventing new
  games, and sharing in their discoveries as they grow. Making the most of
  everyday moments
social:
  name: Matthew Riddle
  links:
    - https://www.linkedin.com/in/mriddle
    - https://github.com/mriddle
    - https://bsky.app/profile/mriddle89.bsky.social
    - https://ruby.social/@mriddle
    - https://x.com/mriddle89

